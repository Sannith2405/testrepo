<!DOCTYPE html>
<html>
    <head>
        <title>Form tag example</title>
    </head>
    <body bg="silver">
        <form >
            <table>
                <tr>
                    <td>
                        <label>
                            your name 
                        </label>
                    </td>
                <td>
            <input type="text" maxlength="8">
                </td>
                </tr>
                     <tr>
                        <td>
                            <label>
                                    your Email
                            </label>
                        </td>
                        <td>
                        <input type="email" >
                        </td>
                        </tr>
                        <tr>
                            <td>
                                <label>
                                    your age
                                </label>
                            </td>
                        <td>
                    <input type="number" min="5"max="100">
                        </td>
                        </tr>
                        <tr>
                            <td>
                                <label>
                                    your phone number
                                </label>
                            </td>
                        <td>
                    <input type="tel">
                        </td>
                        </tr>
                        <tr>
                            <td>
                                <label>
                                    your Git repo
                                </label>
                            </td>
                        <td>
                    <input type="url">
                        </td>
                        </tr>
                <tr>
                <td>
                    <label>
                        your DOB
                    </label>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
                <tr>
                <td>
                    <label>
                        your password
                    </label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
                <tr>
                <td>
                    <label>
                        upload your resume
                    </label>
                </td>
                <td>
                    <input type="file">
                </td>
            </tr>
            </table>
        </form>
    </body>
</html>
