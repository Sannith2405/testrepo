<!DOCTYPE html>
<html>
    <head>
        <title>login form tag example </title>
    </head>
<body bg color="silver"></body>
<form>
    <table align="center">
        <caption>
            <h2>
                Login form
            </h2>
        </caption>
        <tr>
            <td>
                <label>
                    User id
                </label>
            </td>
            <td>
               <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label>
                    PassCode
                </label>
            </td>
            <td>
               <input type="password">
            </td>
        </tr>
        <td>
            <input type="submit" value="Login">
         </td>
         <td>
            <input type="Reset" value="Clear">
         </td>
    </table>
</form>
</html>
