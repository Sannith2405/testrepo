<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Tag Example</title>
</head>
<body>
   <table border="1px" bgcolor="pink" align="center">
    <caption>Fruits Details</caption>
    <thead>
            <tr>
               <th>SNO</th>
               <th>ITEM</th>
               <th>QUANTITY</th>
            </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>Apple</td>
            <td>2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mango</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Orange</td>
            <td>1</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
